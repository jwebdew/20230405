<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

</head>

<body>

            <nav class="pc">
                <ul>

                    <li><a href="#">프로모션</a></li>
                    <li><a href="#">고객지원</a></li>
                    <li><a href="#">회사소개</a></li>
                </ul>
            </nav><!-- .pc end -->
            <div id="search">
                <i class="xi-search"><span>검색하기</span></i>
            </div><!-- #search end -->
            <div class="all_menu">
                <i class="xi-apps"><span>전체메뉴보기</span></i>
                <ul>
                    <li><a href="#">타이어</a></li>
                    <li><a href="#">매장정보</a></li>
                    <li><a href="#">프로모션</a></li>
                    <li><a href="#">고객지원</a></li>
                    <li><a href="#">회사소개</a></li>
                </ul>
            </div><!-- .all_menu end -->
        </div><!-- .header end -->
        <div id="search_box">
            <div>
                <input type="text" placeholder="검색어를 입력해주세요" />
                <input type="button" value="검색하기" />

        </div><!-- #search_box end -->
    </header>
    <section class="main_visual">
        <video autoplay muted loop>
            <source src="img/video.mp4">
        </video>
    </section><!-- .main_visual end -->

    <section class="cont01">
        <figure class="big_img">
            <img src="img/food1.jpg" alt="음식이미지" />
        </figure><!-- .big_img end -->

        <div class="small">
            <div class="title">
                <h3>간단요리사 브랜드소개</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div><!-- .title end -->

            <div class="small_img">
                <div>
                    <img src="img/food1.jpg" alt="음식이미지" />
                    <dl>
                        <dt>음식상품이름</dt>
                        <dd>어떤 재료로 우려야 할지 고민하지 않아도 돼요.</dd>
                    </dl>
                </div><!-- 01 -->
                <div>
                    <img src="img/food2.jpg" alt="음식이미지" />
                    <dl>
                        <dt>음식상품이름</dt>
                        <dd>어떤 재료로 우려야 할지 고민하지 않아도 돼요.</dd>
                    </dl>
                </div><!-- 02 -->
                <div>
                    <img src="img/food3.jpg" alt="음식이미지" />
                    <dl>
                        <dt>음식상품이름</dt>
                        <dd>어떤 재료로 우려야 할지 고민하지 않아도 돼요.</dd>
                    </dl>
                </div><!-- 03 -->

            </div><!-- .small_img end -->

        </div><!-- .small end -->
    </section><!-- .cont01 end -->

    <ul class="fixed_btn">
        <li id="notice">안내창</li>
    </ul>
    <div class="notice_window">
        <img src="img/wedding.jpg" alt="웨딩이미지" />
        <button id="btn" type="button">닫기</button>
    </div><!-- .notice_window end -->
    
    <script>
        window.onload = function () {
          

            //1. cont01안에 작은 이미지를 마우스 올렸을 때
            //좌측에 있는 큰 이미지가 해당 이미지로 교체
            //변수 => 큰 이미지(img), 작은 이미지(img)

            let big = document.getElementsByClassName('big_img')[0];
            let bigImg = big.getElementsByTagName('img')[0];

            //small = 클래스명 small_img
            //smallImg = 클래스명 small_img안에 있는 모든img태그
            let small = document.getElementsByClassName('small_img')[0];
            let smallImg = small.getElementsByTagName('img');

            //반복문 for
            //for(초기값; 조건식; 증감값) {실행코드}
            for (let i = 0; i < smallImg.length; i++) {
                smallImg[i].onmouseenter = function () {
                    bigImg.src = this.src;
                }

                 
            }

            //2. 팝업창 띄우기
            //팝업창 버튼을 클릭했을 때 
            //notice_window가 보여짐
            //닫기를 클릭했을 때 notice_window가 사라짐

            let noticeBtn = document.getElementById('notice');
            let popupWindow = document.getElementsByClassName('notice_window')[0];
            let closeBtn = document.getElementById('btn');
            let noticeStyle = popupWindow.style.display = 'none';

            noticeBtn.onclick = function () {
                if (popupWindow.style.display == 'none') {
                    popupWindow.style.display = 'block';

                }
            }
            closeBtn.onclick = function () {
                if (popupWindow.style.display == 'block') {
                    popupWindow.style.display = 'none';
                }
            }

           
    </script>
</body>

</html>
